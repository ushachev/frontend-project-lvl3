<!DOCTYPE html>
<html lang="ru">

<head>
  <title>RSS reader</title>
</head>

<body class="d-flex flex-column min-vh-100">
  <div class="modal fade" id="modal" tabindex="-1" aria-labelledby="modalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modalLabel"></h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body"></div>
        <div class="modal-footer">
          <a class="btn btn-primary" id="modalPostLink" href="" role="button" target="_blank" rel="noopener noreferrer">Читать полностью</a>
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Закрыть</button>
        </div>
      </div>
    </div>
  </div>
  <main class="d-flex flex-column flex-grow-1">
    <section id="rssQuery" class="container-fluid my-auto p-5">
      <div class="row">
        <div class="col-md-10 col-lg-8 mx-auto">
          <h1 class="display-4">rss aggregator</h1>
          <form action="" id="rssForm">
            <div class="row align-items-center">
              <div class="col">
                <div class="form-floating">
                  <input autofocus required name="url" aria-label="url" class="form-control fs-5" id="url" placeholder="ссылка rss">
                  <label for="url">rss link</label>
                </div>
              </div>
              <div class="col-auto">
                <button type="submit" aria-label="add" class="btn btn-secondary fs-5 px-sm-5 py-3">add</button>
              </div>
            </div>
          </form>
          <p class="text-muted my-1">example: https://ru.hexlet.io/lessons.rss</p>
          <div id="feedback"></div>
        </div>
      </div>
    </section>
    <section class="container-fluid p-5">
      <div class="row">
        <div id="feedsContainer" class="col"></div>
      </div>
      <div class="row">
        <div id="postsContainer" class="col"></div>
      </div>
    </section>
  </main>
</body>

</html>
