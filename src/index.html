<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RSS reader</title>
</head>

<body class="d-flex flex-column min-vh-100">
  <main class="d-flex flex-column flex-grow-1">
    <section id="rssQuery" class="container-fluid my-auto p-5">
      <div class="row">
        <div class="col-md-10 col-lg-8 mx-auto">
          <h1 class="display-4">rss aggregator</h1>
          <form action="" id="rssForm">
            <div class="row align-items-center">
              <div class="col">
                <div class="form-floating">
                  <input autofocus required name="url" aria-label="url" class="form-control fs-5" id="url" placeholder="ссылка rss">
                  <label for="url">rss link</label>
                </div>
              </div>
              <div class="col-auto">
                <button type="submit" aria-label="add" class="btn btn-secondary fs-5 px-sm-5 py-3">add</button>
              </div>
            </div>
          </form>
          <p class="text-muted my-1">example: https://ru.hexlet.io/lessons.rss</p>
          <div id="feedback"></div>
        </div>
      </div>
    </section>
    <section class="container-fluid mb-5 p-5">
      <div class="row mb-5">
        <div id="feedsContainer" class="col-8 mx-auto"></div>
      </div>
      <div class="row">
        <div id="postsContainer" class="col-8 mx-auto"></div>
      </div>
    </section>
  </main>
  <footer class="navbar flex-column align-items-stretch m-3 px-2 px-md-5 py-4 bg-body">
    <div class="row">
      <div class="col-auto">
        <a href="https://github.com/ushachev/frontend-project-lvl3" target="_blank">
          <span>github</span>
        </a>
      </div>
      <div class="col-auto ms-auto">
        <span>ushachev, 2021</span>
      </div>
    </div>
  </footer>
</body>

</html>
